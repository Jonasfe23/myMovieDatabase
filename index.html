<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="content-wrapper header__flex">
            <a href="index.html"><img src="./res/logo.png" alt="logotype"></a>
            <form>
                <label for="searchInput"></label>
                <input id="searchInput" type="text" name="searchInput" placeholder=" Search for a movie here" class="bold-text">
                <button class="header__form-btn" id="searchBtn">Search</button>
            </form>       
            <a href="favorites.html">
                <button class="header__fav-btn" id="favBtn">Favorites</button>
            </a> 
        </div>
    </header>

    <section class="favorites-container d-none" id="favoritesContainer">
        <div class="content-wrapper favorites" id="favorites">
        </div>
    </section>

    <!-- Search Results -->
    <section class="search-results">
        <div class="content-wrapper card-container" id="searchResultsContainer">
        </div>
    </section>

    <!-- Trailer Section -->
    <section>
        <div class="content-wrapper">
            <h1 class="carousel__trailer">Trailer</h1>
            <article class="carousel" data-carousel>
                <button class="carousel__btn prev" data-carousel-btn="prev">&#10094;</button>
                <button class="carousel__btn next" data-carousel-btn="next">&#10095;</button>
                <ul data-slides>
                </ul>
            </article>
        </div>
    </section>

    <!-- Popular movies section -->
    <section>
        <div class="content-wrapper popular">
            <h2 class="popular__title">My Movie Database Top 20</h2>
            <section class="popular__card-container" id="popularCardContainer">
            </section>
        </div>
    </section>
        <script type="module" src="scripts/script.js"></script>
        <script type="module" src="scripts/movieDetailsModule.js"></script>
        <script type="module" src="scripts/topList.js"></script>
</body>
</html>
